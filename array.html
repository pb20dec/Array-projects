<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array problems</title>
</head>

<body>

    <script>

        function without(arr, args) {
            let argsMatch = [];
            for (let i = 0; i < arr.length; i++) {
                let exists = false;
                for (let j = 0; j < args.length; j++) {
                    if (arr[i] == args[j]) {
                        exists = true;
                        break;
                    }
                }
                if (exists == false) {
                    argsMatch.push(arr[i]);
                }
            }
            return argsMatch;
        }











    </script>
</body>

</html>
